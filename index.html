<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search">
            <input
             type="text" 
             class="search__input"
             placeholder="Search Location" 
             />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user">
            <img
              src="img/user-avatar.jpg"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user-->
        </div>
        <!-- /.header-top -->
        <ul class="header-menu">
          <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Activities</li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day PackagesHotel Day Packages</li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Events</li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</li>
        </ul>
        <!-- /.header-menavnu -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
